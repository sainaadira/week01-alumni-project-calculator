<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <title>OOP Calculator</title>

  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">


</head>

<body>

  <section class="container ">



    <section class="input-section ">
      <input class="input" name="" value="">
    </section>

    <section class="clear-add flex ">
      <button class="clear" type="button" name="clear">clear</button>
      <button class="operator add" type="button" name="button">+</button>
    </section>


    <section class="first-row flex">
      <button class="num" type="button" name="seven">7</button>
      <button class="num" type="button" name="eight">8</button>
      <button class="num" type="button" name="nine">9</button>
      <button class="operator" type="button" name="subtract">-</button>
    </section>

    <section class="second-row flex ">
      <button class="num" type="button" name="button">4</button>
      <button class="num" type="button" name="button">5</button>
      <button class="num" type="button" name="button">6</button>
      <button class="operator multipy" type="button" name="multipy">*</button>
    </section>


    <section class="third-row flex">
      <button class="num" type="button" name="one">1</button>
      <button class="num" type="button" name="two">2</button>
      <button class="num three" type="button" name="three">3</button>
      <button class="operator" type="button" name="button">/</button>
    </section>

    <section class="fourth-row flex">

      <button class="num zero" type="button" name="zero">0</button>
      <button class="operator decimal" type="button" name="decimal">.</button>
      <button class="equal" type="button" name="button">=</button>
    </section>



  </section> <!--end of container section -->



<script src="js/main.js" type="text/javascript"></script>

</body>

</html>
